
<app-userheader></app-userheader>

<div class="bgcolor">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xl-12">
    <br>
    
    <div class="container p-3 my-3 bg-dark text-white" id="abc">
        <h4>Displaying User Details</h4>
    </div> 

<!-- <div style=" position: sticky;top: 0; position: -webkit-sticky; " id="btncenter"> -->
<div id="btncenter">
<button class="btn btn-primary" (click)="onAddUser()">Add User</button>
<button class="btnclass btn btn-success" (click)="onUpdateuser()">Update User</button>
<button class="btn btn-danger" (click)="onDeleteUser()">Delete User</button>&nbsp;&nbsp;&nbsp;
<button class="btn btn-info" (click)="onSortDob()">Sort By DOB</button>&nbsp;&nbsp;&nbsp;
<button class="btn btn-light" (click)="onSortJoiningDate()">Sort By Joining Date</button>


<div class="form-group" style="float:right;">
<div class="input-group-prepend">
    <span class="input-group-text" style="font-size: 1em; ">
    <i class="fa fa-search"></i></span>
    <input type="text" class="form-control" placeholder="Search" 
    style="width: min-content;" [(ngModel)]="nameSearch">
</div>
</div>

</div> 
<br>

<table class="table table-dark table-striped table-fixed table-hover ">
    <thead class="thead-dark">
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Pincode</th>
        <th>Phone No</th>
        <th>Status</th>
        <th>Date of Birth</th>
        <th>Joining Date</th>
        <th>Action</th>
    </thead>

    <tbody>
        <!-- <tr *ngFor="let item of posts"> -->
            <tr *ngFor="let item of posts | userfilter:nameSearch">
        <td>{{item.uid}}</td>
        <td>{{item.firstname}} {{item.lastname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.pincode}}</td>
        <td>{{item.phno}}</td>
        <td>{{item.status}}</td>
        <td>{{item.dob}}</td>
        <td>{{item.joiningdate}}</td>

        <td><input type="radio" name="data" (click)="onRadioClick(item)"></td>
        
    </tr>
    </tbody>
</table>

</div>
