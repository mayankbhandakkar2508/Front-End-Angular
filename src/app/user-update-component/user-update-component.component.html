<app-userheader></app-userheader>
<div class="bgcolor">
    <br>

    <div class="container">
        <h2>Updating User Details</h2><br>
        <hr>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xl-6">
             
                <div class="form-group"></div>

                <!-- <label for="">Id:</label>
<input type="text" class="form-control" [(ngModel)]="UID"><br><br> -->

<label for="">First Name:</label>
<input type="text" class="form-control" [(ngModel)]="FIRSTNAME"><br><br>

<label for="">Last Name:</label>
<input type="text" class="form-control" [(ngModel)]="LASTNAME"><br><br>

<label for="">Email:</label>
<input type="text" class="form-control" [(ngModel)]="EMAIL"><br><br>

<label for="">Pincode:</label>
<input type="text" class="form-control" [(ngModel)]="PINCODE"><br><br>

                </div>

<div class="col-sm-6 col-md-6 col-xl-6">                
              
    <div class="form-group"></div>

<label for="">Contact No:</label>
<input type="text" class="form-control" [(ngModel)]="PHNO"><br><br>

<label for="">Status:</label>
<input type="text" class="form-control" [(ngModel)]="STATUS"><br><br>

<label for="">Date of Birth:</label>
<input type="text" class="form-control" [(ngModel)]="DOB"><br><br>

<label for="">Joining Date:</label>
<input type="text" class="form-control" [(ngModel)]="JOININGDATE"><br><br>
</div>

    </div>
<button class="btn btn-outline-light" (click)="onFinalUpdate()">Update</button>
</div>

<br>

</div>
