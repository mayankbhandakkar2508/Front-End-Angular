
<app-userheader></app-userheader>

<div class="bgcolor">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-xl-12">
    <br>
    
    <div class="container p-3 my-3 bg-dark text-white" id="abc">
        <h4>Sorted By Joining Date</h4>
    </div> 

</div> 
<br>


<table class="table table-dark table-striped table-fixed table-hover">
    <thead class="table-dark">
        <th>Id</th>
        <th>Name</th>
        <!-- <th>Last Name</th> -->
        <th>Email</th>
        <th>Pincode</th>
        <th>Phone No</th>
        <th>Status</th>
        <th>Date of Birth</th>
        <th>Joining Date</th>
        
    </thead>

    <tbody>
        <tr *ngFor="let item of sortJoiningDate">
        <td>{{item.uid}}</td>
        <td>{{item.firstname}} {{item.lastname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.pincode}}</td>
        <td>{{item.phno}}</td>
        <td>{{item.status}}</td>
        <td>{{item.dob}}</td>
        <td>{{item.joiningdate}}</td>
        
    </tr>
    </tbody>
</table>

</div>
